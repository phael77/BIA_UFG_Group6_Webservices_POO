<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/product.css') }}">

<body>

    <header class="header">

            </button>
            <!-- Cart button with shopping cart icon -->

            </button>

                <a href="/">
                    <button class="logout-button">
                        <i class="fa fa-sign-out" style="margin-right: 8px;"></i>Logout
                    </button>
                </a>
            </div>
        </div>
    </header>

    </div>

    <button class="toggle-sidebar" onclick="toggleSidebar()">‚â°</button>

                <a href="#" class="social-icon"><i class="fa fa-whatsapp"></i></a>
                <a href="#" class="social-icon"><i class="fa fa-linkedin"></i></a>
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>

    <!-- Include the separated JavaScript files -->
    <script src="{{ url_for('static', filename='scripts/sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/search.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/darkmode.js') }}"></script>


</body>
</html>

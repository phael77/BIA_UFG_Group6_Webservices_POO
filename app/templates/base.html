<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Empresa Confiável{% endblock %}</title>
    <link rel="stylesheet" href="static/styles/base.css">
    <link rel="stylesheet" href="static/styles/login.css">
    <link rel="stylesheet" href="static/styles/cart.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header class="header">
        <div class="site-title">
            <a href="/">Empresa Confiável</a>
        </div>
        <button class="catalogue-button">Catalogue</button>
        <!-- Search Bar with Magnifying Glass Icon -->
        <div class="search-bar">
            <input type="text" autocomplete="off" id="searchInput" placeholder="Search...">
            <!-- Magnifying glass icon on the right -->
            <i class="fa fa-search" id="searchIcon"></i>
            <div class="search-bar-suggestions">
            <p>
                Sugestões de pesquisa
            </p>
            <p>Sugestão 1</p>
            <p>Sugestão 2</p>
            <p>Sugestão 3</p>
            </div>
        </div>
  
        <div class="header-buttons">
            <!-- Favorites button with heart icon -->
            <button class="favorites">
                <i class="fa fa-heart" style="font-size:24px"></i>
            </button>
            <!-- Cart button with shopping cart icon -->
            <button class="cart">
                <i class="fa fa-shopping-cart" style="font-size:24px"></i>
            </button>
            <div class="cart-dropdown">
                <p>
                    Conteúdo do carrinho
                </p>
            <a href="/cart"> 
                <button class="cart-page-button">Go to cart</button> 
            </a>   
            </div>
            <!-- Profile button with user icon -->
            <button class="profile">
                <i class="fa fa-user" style="font-size:24px"></i>
            </button>
            <div class="profile-dropdown-unlogged">
                <a href="/login">
                <button class="login-button"> Login</button>
                </a>
            </div> 
        </div>

    </header>

    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <button class="toggle-sidebar" onclick="toggleSidebar()">≡</button>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Empresa Confiável. All rights reserved</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fa fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fa fa-whatsapp"></i></a>
                <a href="#" class="social-icon"><i class="fa fa-linkedin"></i></a>
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>

    <script src="static/scripts.js"></script>
</body>
</html>
